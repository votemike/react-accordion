name: Build
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Run Tests 🧪
        run: |
          npm run test
