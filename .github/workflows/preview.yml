name: Deploy Preview
on:
  pull_request:

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build
          cd demo
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: demo/dist
          target-folder: pull-requests/${{ github.event.pull_request.number }}

      - name: Comment on Pull Request
        uses: marocchino/sticky-pull-request-comment@v2
        env:
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}
        with:
          message: |
            👋 Preview deployed to:
            https://votemike.github.io/react-accordion/pull-requests/${{ github.event.pull_request.number }}

  pa11y:
    needs: deploy-preview
    runs-on: ubuntu-latest

    steps:
      - name: Run pa11y
        run: |
          npx --yes wait-on https://votemike.github.io/react-accordion/pull-requests/${{ github.event.pull_request.number }}
          npm run pa11y-ci https://votemike.github.io/react-accordion/pull-requests/${{ github.event.pull_request.number }}
